<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポケモン図鑑</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<header>
  <h1>ポケモン図鑑</h1>
</header>
<main>
  <div class="pokedex-entry">
    <img th:src="${pokemon.getOfficialArtwork()}" th:alt="${pokemon.getName()}">
    <h2 th:text="${pokemon.getSpecies().getNameJp()}">ピカチュウ</h2>
    <p>でんきタイプのポケモン。</p>
    <button class="modal-button" data-flavor="flavor1">シリーズ1のフレーバーテキスト</button>
    <button class="modal-button" data-flavor="flavor2">シリーズ2のフレーバーテキスト</button>
  </div>
  <!-- 他のポケモンのエントリーを追加 -->
</main>

<!-- モーダルのHTML -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modal-text"></p>
  </div>
</div>

<!--<script src="script.js"></script>-->
</body>
</html>
